<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Notification</title>
  <style>
    /* 通知用のスタイル */
    #notification {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="notification">気象情報を取得中...</div>

  <script>
    // XMLデータを取得するためのAjaxリクエスト
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://www.drk7.jp/weather/xml/13.xml', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
        // 取得したXMLデータを解析する
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xhr.responseText, 'text/xml');
        const cityName = xmlDoc.getElementsByTagName('city')[0].getAttribute('title');
        const temperature = xmlDoc.getElementsByTagName('temperature')[0].getAttribute('value');

        // 通知を表示する
        const notification = document.getElementById('notification');
        notification.textContent = `${cityName}の気温は${temperature}℃です。`;
        notification.style.display = 'block';
      }
    };
    xhr.send();
  </script>
</body>
</html>
