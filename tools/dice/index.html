<!DOCTYPE html>
<html>
<head>
	<title>Webサイコロ(尚すべてChatGPT(https://chat.openai.com)を使用して作成しています。)</title>

	<style>
		body {
			background-color: #fff;
			font-family: 'Roboto', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.dice {
			width: 200px;
			height: 200px;
			background-color: #fff;
			border-radius: 50%;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			font-size: 6rem;
			font-weight: bold;
			text-align: center;
			cursor: pointer;
			transition: transform 0.3s ease-in-out;
		}

		.dice:hover {
			transform: scale(1.05);
		}

		.dice:before {
			content: '';
			position: absolute;
			width: 40px;
			height: 40px;
			background-color: #f44336;
			border-radius: 50%;
			top: 20px;
			left: 20px;
			opacity: 0;
			transition: opacity 0.3s ease-in-out;
		}

		.dice:hover:before {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="dice" id="dice">Click me!</div>

	<script>
		// サイコロの面を表す配列を定義
		var faces = [
			"\u2680",
			"\u2681",
			"\u2682",
			"\u2683",
			"\u2684",
			"\u2685"
		];

		// サイコロをクリックした時の処理
		document.getElementById("dice").addEventListener("click", function() {
			var randomFace = faces[Math.floor(Math.random() * faces.length)]; // ランダムにサイコロの面を選択
			this.textContent = randomFace; // 選択したサイコロの面を表示
		});
	</script>
</body>
</html>
